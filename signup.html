<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BootStrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!--Parse SDK-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/2.9.1/parse.js"></script>
    <script>
        function signup(){
            const user = new Parse.User()
            user.set('username', document.getElementById("username").value);
            user.set('email', document.getElementById("email").value);
            user.set('password', document.getElementById("password").value);

            user.signUp().then((user) => {
            if (typeof document !== 'undefined') document.write(`User signed up: ${JSON.stringify(user)}`);
            console.log('User signed up', user);
            }).catch(error => {
            if (typeof document !== 'undefined') document.write(`Error while signing up user: ${JSON.stringify(error)}`);
            console.error('Error while signing up user', error);
            });
        }
    </script>

    <title>Sign Up | Zoomcars</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="xyz@sample.com" class="form-control">
            </div>      
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password" class="form-control">
            </div>
            <button type="button" onclick="signup()" class="btn btn-primary">LOGIN</button>

        </form>
    </div>

    <!--jQuery and Popper js-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
