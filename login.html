<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BootStrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">     
    <!--Parse SDK-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/2.9.1/parse.js"></script>
   <script src="assets/js/parseInit.js"></script>
   <script>
       function login(){
           // Pass the username and password to logIn function
            Parse.User.logIn(document.getElementById("email").value,document.getElementById("password").value).then((user) => {
            // Do stuff after successful login
            if (typeof document !== 'undefined') document.location.href="index.html"//document.write(`Logged in user: ${JSON.stringify(user)}`);
            console.log('Logged in user', user);
            alert("Logged in");
            }).catch(error => {
            if (typeof document !== 'undefined') document.write(`Error while logging in user: ${JSON.stringify(error)}`);
            console.error('Error while logging in user', error);
            })
       }
   </script>
    <title>Login | Zoomcar</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="index.html">
            <img src="assets/imgs/logo.svg" width="200" height="50" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="login.html">Login  <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="signup.html">SignUp</a>
            </li>
          </ul>
        </div>
      </nav>

      <!--Login form-->
      <h3 class="display-3 text-center">LOGIN</h3>
      <div class="container">
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="xyz@sample.com" class="form-control">
            </div>      
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password" class="form-control">
            </div>
            <button type="button" onclick="login()" class="btn btn-primary">LOGIN</button>
        </form>
      </div>
      <!--jQuery and Popper js-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
</body>
</html>
